<!DOCTYPE html>
<html ng-app="myApp" lang="ru-RU">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="js/lib/jqueryui/css/jquery-ui.min.css" rel="stylesheet">
    <link href="fonts/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" type="text/css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link href="css/main.min.css" rel="stylesheet">
    <title>Football angular example</title>
</head>

<body>

    <div id="wrapper">
        <header>
            <div class="container">
                <h3>Create your own Football Statistic</h3>
                <p>View current information</p>
            </div>
            <div class="home-page-icon">
                <a href="#/home" class="dlc-link dlc-link-inverse">
                    <i class="fa fa-futbol-o fa-2x"></i>
                </a>
            </div>
        </header>

        <nav class="navbar dlc-main-nav" ng-controller="CountriesController">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-menu">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="main-menu">
                    <ul class="nav navbar-nav">
                        <li ng-repeat="country in countries.values" ng-class="{'active':isCurrentCountry(country.name)}">
                            <a href="#/country/{{country.name|urlLike}}" ng-bind="country.name"></a>
                            <ul class="dlc-sub-nav">
                                <li>
                                    <a href="#/country/{{country.name|urlLike}}/teams">Teams</a>
                                </li>
                                <li>
                                    <a href="#/country/{{country.name|urlLike}}/top-scorers">Top scorers</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="main-part">
                <ng-view></ng-view>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Copyright &copy; All rights reserved</p>
        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/lib/jqueryui/jquery-ui.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/lib/bootstrap/bootstrap.min.js"></script>
    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!--<script src="js/lib/angular/angular.min.js"></script>-->
    <script src="js/lib/angular/angular-route.min.js"></script>
    <script src="js/lib/angular/angular-animate.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/angfull.min.js"></script>

</body>

</html>
